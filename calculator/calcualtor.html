
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <h1>Simple Calculator</h1>
<div class="calculator">
  <input type="text" class="display" id="result" readonly>

  <div class="buttons">
    <button>%</button>
    <button>CE</button>
    <button class="clear">C</button>
    <button>←</button>

    <button>1/x</button>
    <button>x²</button>
    <button>√</button>
    <button class="operator">÷</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">×</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">−</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>

    <button>+/−</button>
    <button>0</button>
    <button>.</button>
    <button class="equals">=</button>
  </div>
</div>


  <script src="calculator.js"></script>
</body>
</html>
